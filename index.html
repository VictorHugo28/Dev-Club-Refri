<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Club Refri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="item active" style="--background: #ea3d41">
            <div class="title">Strawberry</div>
            <img src="assets/Morango-refrigerante.png" class="refri">
            <img src="assets/Morango-refrigerante-foregroundBlur.png" class="fruit">
        </div>

        <div class="item " style="--background: #2d5643">
            <div class="title">Avocado</div>
            <img src="assets/Abacate-refrigerante.png" class="refri">
            <img src="assets/Abacate-refrigerante-foregroundBlur.png" class="fruit">
        </div>

        <div class="item hidden" style="--background: #e7a043">
            <div class="title">Orange fruit</div>
            <img src="assets/Laranja-refrigerante.png" class="refri">
            <img src="assets/Laranja-refrigerante-foregroundBlur.png" class="fruit">
        </div>

        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>
    </main>
</body>
<script src="scripts.js"></script>
</html>
